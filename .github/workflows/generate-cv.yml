name: Generate CV

on:
  push:
    branches:
      - main
    paths:
      - 'cv.html'
      - 'a8.png'
      - 'generate-pdf.js'
      - '.github/workflows/generate-cv.yml'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install puppeteer

      - name: Generate timestamp
        id: timestamp
        run: echo "time=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_OUTPUT

      - name: Create history directory
        run: mkdir -p history

      - name: Generate PDF
        run: |
          node -e "
          const puppeteer = require('puppeteer');
          const path = require('path');
          const fs = require('fs');

          async function generatePDF() {
              const timestamp = '${{ steps.timestamp.outputs.time }}';
              const browser = await puppeteer.launch({
                  headless: 'new',
                  args: ['--no-sandbox', '--disable-setuid-sandbox']
              });

              const page = await browser.newPage();
              const htmlPath = path.join(process.cwd(), 'cv.html');

              await page.goto('file://' + htmlPath, {
                  waitUntil: 'networkidle0'
              });

              // Generate default PDF
              await page.pdf({
                  path: 'Luong_NGUYEN_CV.pdf',
                  format: 'A4',
                  printBackground: true,
                  margin: { top: '0', right: '0', bottom: '0', left: '0' }
              });

              // Generate timestamped PDF for history
              await page.pdf({
                  path: 'history/Luong_NGUYEN_CV_' + timestamp + '.pdf',
                  format: 'A4',
                  printBackground: true,
                  margin: { top: '0', right: '0', bottom: '0', left: '0' }
              });

              await browser.close();
              console.log('PDFs generated successfully');
          }

          generatePDF().catch(console.error);
          "

      - name: Copy HTML files
        run: |
          cp cv.html Luong_NGUYEN_CV.html
          cp cv.html "history/Luong_NGUYEN_CV_${{ steps.timestamp.outputs.time }}.html"

      - name: Commit and push generated files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Luong_NGUYEN_CV.pdf Luong_NGUYEN_CV.html history/
          git diff --staged --quiet || git commit -m "Generate CV - ${{ steps.timestamp.outputs.time }}"
          git push
